machine:
  services:
    - docker
dependencies:
  override:
    - pkg/depends.sh
    - pkg/build_all.sh
    - pkg/build_docker.sh
general:
  artifacts:
    - pkg/build/pkg
test:
  override:
    - echo "Testing disabled"
  post:
    - pkg/package.sh
deployment:
  production:
    branch: master
    commands:
      - pkg/deploy.sh
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - pkg/deploy_docker.sh
