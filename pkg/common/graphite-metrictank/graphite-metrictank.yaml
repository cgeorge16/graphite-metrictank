finders:
- graphite_metrictank.RaintankFinder
functions:
- graphite_api.functions.SeriesFunctions
- graphite_api.functions.PieFunctions
logging:
  version: 1
  handlers:
    raw:
      level: DEBUG
      class: logging.StreamHandler
      formatter: raw
  loggers:
    root:
      handlers:
        - raw
      level: DEBUG
      propagate: false
    graphite_api:
      handlers:
        - raw
      level: DEBUG
    flask.app:
      handlers:
        - raw
      level: DEBUG
raintank:
  cache_ttl: 60
  tank:
    url: http://localhost:6060/
search_index: /var/lib/graphite/index
time_zone: UTC
